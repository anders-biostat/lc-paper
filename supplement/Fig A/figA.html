<head>
	<link rel="stylesheet" type="text/css" href="../src/linked-charts.css">
	<script type="text/javascript" src = "../src/linked-charts.min.js"></script>
	<script type="text/javascript" src = "iris.js"></script>
	<script type="text/javascript" src = "histDens.js"></script>
</head>
<body>
	<script type="text/javascript">
		d3.select("body")
			.append("table")
				.selectAll("tr")
					.data(["A", "B"])
						.enter()
							.append("tr");


		d3.select("table")
			.selectAll("tr").selectAll("td")
				.data(d => d3.range(4).map(e => d + (e + 1)))
					.enter()
						.append("td")
							.attr("id", d => d);

		d3.selectAll("td")
			.append("p")
				.attr("class", "label")
				.text(function(d) {
					switch(d) {
						case "A1":
							val = "lc_scatter";
							break;
						case "A2":
							val = "lc_beeswarm";
							break;
						case "A3":
							val = "lc_line, lc_abLine, lc_vLine, lc_hLine, lc_path";
							break;
						case "A4":
							val = "lc_dens, lc_hist"
							break;
						case "B1":
							val = "lc_heatmap";
							break;
						case "B2":
							val = "lc_bars";
							break;
						case "B3":
							val = "lc_input, lc_colourSlider";
							break;
						case "B4":
							val = "lc_html";
							break;
					}
					return val;
				});

		lc.scatter()
			.nelements(iris.length)
			.x(i => +iris[i].sepal_length)
			.y(i => +iris[i].petal_length)
			.colourValue(i => iris[i].species)
			.showLegend(false)
			.place("#A1");

		var beeswarm = lc.beeswarm()
			.nelements(iris.length)
			.x(i => iris[i].species)
			.y(i => +iris[i].petal_length)
			.colourValue(i => +iris[i].sepal_length)
			.showLegend(false)
			.place("#A2");

		var lines = lc.xLine()
			.lineFun(function(x) {return Math.sin(x)});

		lc.xLine("abline", lines)
			.elementIds([-1, 1])
			.lineFun((x, i) => 2 *i * x + 1);

		lc.xLine("hline", lines)
			.nelements(3)
			.lineFun((x, i) => i + 1);

		lc.yLine("vline", lines)
			.nelements(3)
			.lineFun((y, i) => i + 1);

		lc.pointLine("path", lines)
			.x(d3.range(30).map(el => 2 * Math.sin(el/4) - 3))
			.y(d3.range(30).map(el => 2 * Math.cos(el/4) - 3))
			.domainX([-6, 6])
			.domainY([-6, 6])
			.place("#A3");

		var histDens = lc.barchart()
			.value(hist.value)
			.contScaleX(true)
			.addColourScaleToLegend(false)
			.groupWidth(1)
			.groupIds(hist.groupIds)
			.barIds(1)
			.stackIds(1);

		lc.pointLine("dens", histDens)
			.x(dens.x)
			.y(dens.y.map(el => el * 500))
			.nelements(1)
			.nsteps(dens.nsteps)
			.place("#A4");

		lc.heatmap()
			.ncols(30)
			.nrows(30)
			.value(function(row, col) {
				var val = Math.random();
				if(row > 20)
					val += Math.random() * 2 + 1;
				if(col > 25)
					val += Math.random() * 4 + 0.5;

				return val;
			})
			.place("#B1");

		
		var barData = d3.range(5).map(el1 => d3.range(3)
									.map(el2 => d3.range(2)
										.map(el3 => Math.ceil(Math.random() * 5))));

		lc.barchart()
			.ngroups(5)
			.nbars(3)
			.nstacks(2)
			.value((d1, d2, d3) => barData[d1][d2][d3])
			.showLegend(false)
			.place("#B2");

    
    d3.select("#B3")
      .append("table")
        .append("tr")
          .selectAll("td")
            .data(["a", "b"])
            .enter()
              .append("td")
                .attr("id", d => "B3" + d);

    lc.input()
      .type("text")
      .label("Text box")
      .value("Some text")
      .place("#B3a");
    lc.input()
      .type("radio")
      .nelements(3)
      .value("in_1")
      .label(d => "Option " + (d + 1))
      .place("#B3a");
    lc.input()
      .type("checkbox")
      .nelements(3)
      .value([true, true, false])
      .label(d => "Option " + (d + 1))
      .place("#B3a");
    lc.input()
      .type("button")
      .nelements(2)
      .label(["Click me!", "No, better me!"])
      .place("#B3b");
    lc.input()
      .type("range")
      .nelements(4)
      .label(d => "Par" + d )
      .value(d => Math.ceil(Math.random() * 100))
      .place("#B3b");
    
    lc.colourSlider()
      .linkedChart(beeswarm.layers.layer0)
      .place("#B3");

    

    d3.select("#B4").node().innerHTML += 
      "<p>Example of some</p>" +
        "<h3>HTML code</h3>" +
        "<i>You can add tables</i>" +
        "<table border='1'><tr><td><b>colname1</b></td><td><b>colname2</b></td></tr>" +
          "<tr><td>Element1</td><td>Element2</td></tr>" +
          "<tr><td colspan='2'>More text</td></tr></table>" +
        "<center>Or images</center>" + 
        "<img src='https://via.placeholder.com/400x150.png'>" +
        "<div style='background: lightgreen; padding: 10px 10px 10px 10px;'>Or any ohter HTML element</div>"
    
  </script>
  
</body>
