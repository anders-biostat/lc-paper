<head>
	<script type="text/javascript" src = "maData.js"></script>
	<script type="text/javascript" src = "heatmapData.js"></script>
	<script type="text/javascript" src = "../src/linked-charts.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../src/prism.css">
  <script type="text/javascript" src="../src/prism.js"></script>   
	<link rel="stylesheet" type="text/css" href="../src/linked-charts.css">
	<style>
		.fig-labels {
			position: absolute;
			left: 0px;
			top: 0px;
			font-weight: bold;
			font-size: 20pt;
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			padding-top: 10px;
			padding-left: 10px;
		}		
	</style>
</head>
<body>
<table>
   <tr>
      <td>
        <div class="linked-charts" style="position: relative;">
          <img src="pheatmap.png">
        </div>
      </td>
      <td>
        <div class="linked-charts" style="position: relative;">
          <img src="scatter.png">
        </div>
      </td>
   </tr>
   <tr>
     <td>
        <pre class="language-r"><code>
pheatmap(corMat)

</code></pre>
     </td>
     <td>
       <pre class="language-r"><code>plot(normCounts[, xSample], 
   normCounts[, ySample], 
   cex = 0.5)</code></pre>
     </td>
   </tr>
   <tr>
      <td id = "hm"></td>
      <td id = "expr"></td>
   </tr>
   <tr>
     <td>
       <pre class="language-r"><code>
lc_heatmap(value = corMat)

</code></pre>
     </td>
     <td>
       <pre class="language-r"><code>lc_scatter(x = normCounts[, xSample],
   y = normCounts[, ySample],
   size = 1.5)</code></pre>
     </td>
   </tr>
</table>

<script type="text/javascript">
var xSample = 30, ySample = 31;

var hm = lc.heatmap()
  .nrows(hData.sampleNames.length)
  .ncols(hData.sampleNames.length)
  .value((i, j) => hData.corrMat[i][j])
  .rowLabel(i => hData.sampleNames[i])
  .colLabel(i => hData.sampleNames[i])
  .on_click(function(row, col) {
    xSample = row;
    ySample = col;
    sch.update();
  })
  .mode("svg")
  .place("#hm");

var sch = lc.scatter()
  .x(i => hData.countMatrix[i][xSample])
  .y(i => hData.countMatrix[i][ySample])
  .size(1.5)
  .mode("svg")
  .opacity(0.7)
  .place("#expr");

conts = d3.selectAll(".linked-charts")
	.data(["a)", "b)", "c)", "d)"])
		.append("div")
			.attr("class", "fig-labels")
			.text(d => d);
	</script>
</body>
